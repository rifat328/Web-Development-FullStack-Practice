<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Blend Mode</title>
    <style>
    .container{
        height: 80vh;
        width: 50vw;
        background-size: cover;
        background: url("./src/image/ben-den-engelsen-zNWlX5Sw9a4-unsplash.jpg");    
        background-position: center ;
    }
    .secondImage{
        height: 80vh;
        width: 50vw;
        background: url("./src/image/image.png");
        mix-blend-mode: screen;
       
    }    
    
    </style>
</head>
<body>
    <div class="container">
        <!-- <section class="img"></section> -->
         <div class="secondImage"></div>
    </div>
</body>
</html>
