<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Loading Effect</title>
    <style>
        :root {
            --circle-color-0: rgb(0, 0, 0);
            --circle-color-25: rgba(0, 0, 0, 0.75);
            --circle-color-50: rgba(0, 0, 0, 0.50);
            --circle-color-75: rgba(0, 0, 0, 0.25);
            --circle-color-100: rgba(0, 0, 0, 0);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            
            gap: 1rem;
        }
        .circle-1, .circle-2, .circle-3 {
            width: 100px;
            height: 100px;
            background-color: var(--circle-color-0);
            border-radius: 50%;
            animation: loading 2s infinite ease-in-out;
        }
        .circle-1 {
            animation-delay: 0s;
        }
        .circle-2 {
            animation-delay: 0.2s;
        }
        .circle-3 {
            animation-delay: 0.4s;
        }
        @keyframes loading {
            0% {
                transform: scale(0.5);
                background-color: var(--circle-color-0);
            }
            25% {
                transform: scale(0.75);
                background-color: var(--circle-color-25);
            }
            50% {
                transform: scale(1);
                background-color: var(--circle-color-50);
            }
            75% {
                transform: scale(1.25);
                background-color: var(--circle-color-75);
            }
            100% {
                transform: scale(1.5);
                background-color: var(--circle-color-100);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
    </div>
</body>
</html>
