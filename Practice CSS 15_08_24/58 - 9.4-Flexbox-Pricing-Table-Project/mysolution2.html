<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      gap: 2rem;
      height: 100vh;
      justify-content: center;
      align-items: center;
      
      
    }

    .pricing-plan{
      flex:1;
      max-width: 400px;
      background-color: rgb(247, 246, 246);
      border-radius: 5px;
      text-align: center;
      padding-bottom: 20px;
      
      
      .plan-title{
        font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      }
      .plan-price{
        font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      }

      
      
    }
    .plan-features{
        list-style: none;
      padding: 0;
      margin: 0;
      li{
        margin-bottom: 20px;
      }
    }
    .plan-button{
      border-radius: 5px;
      border: none;

      color: whitesmoke;
      background-color: #ff6600;
      padding: 8px 16px;
      margin-top: 8px;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Adds shadow */
  transition: box-shadow 0.3s ease; /* Adds smooth transition */
    }
    .plan-button:hover{
      background-color: #f98f49;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4); /* Larger shadow on hover */
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-flow: column nowrap;
        height: 100%;
      }
      .pricing-plan{
        
        flex-shrink: 0;
        
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$11.99/month</div>
      <ul class="plan-features">

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
