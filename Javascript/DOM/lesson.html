<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation</title>
    <style>
        h1{
            display: flex;
            justify-content: center;
            /*  Dosent work : liner gradient on color property:

            color: linear-gradient(red, yellow, blue);
            text-decoration-color: linear-gradient(red, yellow, blue);
            text-decoration: linear-gradient(red, yellow, blue);
            text-shadow: linear-gradient(red, yellow, blue);
            text-rendering: linear-gradient(red, yellow, blue); */
        }
        button:active{
            color:red;
            font-weight: bold;
        }
        .list{
            list-style: none;
            padding: 5px 0.5rem;
            
            font-weight: bold;
            a{
                color: wheat;
                text-decoration: none;
                /* wanted to change color of  outer edge of the text */
            }

        }
        .btn-huge{
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <input type="checkbox">
    <button style="font-weight: bold; padding: 0.5rem 1rem; border: none; border-radius: 5px;">Click Me</button>    
    <ul>
        <li class="list"><a href="https://www.google.com/">Google</a></li>
        <li class="list"><a href="https://www.microsoft.com/en-us/">MicroSoft</a> </li>
        <li class="list"><a href="https://www.amazon.com/">Amazone</a></li>
    </ul>
    <script>
        var lastElementChild= document.firstElementChild.lastElementChild;
        var firstElementChildOfFirst=document.firstElementChild.firstElementChild;
        let checkBoxClick=document.querySelector("input").click(); //search and select element
        let changeTextOfHeading=document.firstElementChild.querySelector("h1").innerHTML="Good Bye";
        document.firstElementChild.querySelector("h1").style.color="red";
        document.firstElementChild.querySelector("ul").lastElementChild.lastElementChild.innerHTML="Bangla Vai .com";
        
        document.getElementsByTagName("li")[0].style.color="red";
        document.querySelectorAll("li.list a")[1].style.color="green";
        document.querySelectorAll("li a")[1].style.color="blue";
        document.querySelector("button").style.backgroundColor="yellow";
        document.querySelector("button").classList.add("btn-huge");
        document.querySelector("button").classList.remove("btn-huge");
        document.querySelector("button").classList.toggle("btn-huge");
            document.querySelector("h1").innerHTML="<em>Hello</em>"; //also enter html content
            document.querySelector("h1").textContent="hello"; //only text content
            document.querySelector("li a").attributes;
            document.querySelector("li a").getAttribute("href");

            document.querySelector("li a").setAttribute("href","https://www.bing.com");

    </script>
</body>
</html>
